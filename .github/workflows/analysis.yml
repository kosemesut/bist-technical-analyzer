name: BIST Technical Analysis

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Build project with Maven
        run: mvn clean package -DskipTests
      
      - name: Run analysis
        run: java -jar target/bist-technical-analyzer-1.0.0.jar
      
      - name: Prepare GitHub Pages content
        if: always()
        run: |
          mkdir -p docs
          if [ -f output/report.html ]; then
            cp output/report.html docs/index.html
          else
            echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>BIST Analysis - No Report</title><style>body{font-family:Arial;margin:40px;background:#f5f5f5}h1{color:#667eea}</style></head><body><h1>BIST Technical Analysis</h1><p>‚ö†Ô∏è No analysis report generated in this run.</p><p>Check the workflow logs for details.</p></body></html>" > docs/index.html
          fi
          if [ -d output/charts ]; then
            cp -r output/charts docs/ 2>/dev/null || true
          fi
      
      - name: Upload to GitHub Pages
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: docs/
          retention-days: 30
      
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: ''
          force_orphan: true
      
      - name: Summary
        if: always()
        run: |
          echo "## BIST Technical Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Analysis completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "üìä Report available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
