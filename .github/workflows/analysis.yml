name: BIST Technical Analysis

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      
      - name: Build project with Maven
        run: mvn clean package -DskipTests
      
      - name: Run analysis
        run: java -jar target/bist-technical-analyzer-1.0.0.jar
      
      - name: Prepare GitHub Pages content
        run: |
          mkdir -p docs
          if [ -f output/index.html ]; then
            cp output/index.html docs/index.html
          else
            echo "<!DOCTYPE html><html><head><title>No Report</title></head><body><h1>No analysis report generated.</h1><p>Check build logs for errors.</p></body></html>" > docs/index.html
          fi
          if [ -d output/charts ]; then
            cp -r output/charts docs/
          fi
      
      - name: Upload to GitHub Pages
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-report
          path: docs/
          retention-days: 30
      
      - name: Deploy to GitHub Pages
        if: ${{ exists('docs/index.html') }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: ''
      
      - name: Summary
        if: always()
        run: |
          echo "## BIST Technical Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Analysis completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Report available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
